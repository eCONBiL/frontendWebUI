
<div id="grid-container">
    <div class="allBL">
        <label id="allBL">ALL B/L</label> 
        <hr>
        <div class="innerAllBL">
            <mat-card (click)="getInfo(bl.record.blNumber)" *ngFor="let bl of bls">
                <mat-card-title>
                    <a [routerLink]="['/overviewSingleBL', bl.record.blNumber]">{{bl.record.blNumber}}</a></mat-card-title>
                <hr>
                  <div >
                    <label >DATE OF ISSUE:</label> <label id="binding">{{bl.record.dateOfIssue}}</label>
                  </div>
                  <div >
                    <label >PLACE OF ISSUE:</label> <label id="binding">{{bl.record.placeOfIssue}}</label>
                </div>
                <div >
                    <label >SHIPPER:</label> <label id="binding">{{bl.record.shipperName}}</label>
                </div>
                <div >
                    <label>CARRIER:</label> <label id="binding">{{bl.record.carrierName}}</label>
                </div>
            </mat-card>
        </div>
    </div>
    <div class="allBL" id="second" *ngIf="blockInfo">
        <label id="allBL">Blockchain</label> 
        <hr>
        <div class="innerBlockchain">
        <mat-card >
              <div >
                <label >AMOUNT OF BLOCKS:</label> <label id="binding">{{blockInfo.height}}</label>
              </div>
              <div >
                <label >CURRENT BLOCK HASH:</label> <label id="binding">{{blockInfo.currentBlockHash}}</label>
            </div>
            <div >
                <label >PREVIOUS BLOCK HASH:</label> <label id="binding">{{blockInfo.previousBlockHash}}</label>
            </div>
        </mat-card>
    </div>
    </div> 
    <p></p>
</div>
